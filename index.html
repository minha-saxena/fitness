<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <main>
        <section class="tracker">
            <h2>Today's Activity</h2>
            <div class="activity">
                <div class="activity-item">
                    <h3>Steps</h3>
                    <p id="stepsCounter">2500</p>
                </div>
                <div class="activity-item">
                    <h3>Calories Burned</h3>
                    <p id="caloriesCounter">300</p>
                </div>
                <div class="activity-item">
                    <h3>Distance</h3>
                    <p id="distanceCounter">2.5 km</p>
                </div>
            </div>
        </section>
        <section class="input-form">
            <h2>Log Your Activity</h2>
            <form id="activityForm">
                <label for="steps">Steps:</label>
                <input type="number" id="steps" name="steps" required>
                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories" required>
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" step="0.01" required>
                <button type="submit">Log Activity</button>
            </form>
            <div id="errorDisplay"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
